# Render Blueprint - Deploy entire stack with one click
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: ai-chat-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: ai-chat-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: ai-chat-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: FRONTEND_URL
        value: https://ai-chat-frontend.onrender.com
      - key: RATE_LIMIT_REQUESTS
        value: "100"
      - key: RATE_LIMIT_WINDOW
        value: "3600"

  # Frontend Static Site
  - type: web
    name: ai-chat-frontend
    runtime: static
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://ai-chat-backend.onrender.com
      - key: VITE_API_KEY
        value: test-api-key-12345  # Change after deployment

databases:
  # PostgreSQL Database
  - name: ai-chat-db
    databaseName: ai_chat
    user: ai_chat_user
    region: oregon
    plan: free
    ipAllowList: []  # Allow all IPs (required for external access)

  # Redis Cache
  - name: ai-chat-redis
    region: oregon
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
